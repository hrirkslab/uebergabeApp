<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-lg mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">Task Management</h1>
        
        <!-- User Login -->
        <div id="login-section" class="bg-white p-4 rounded shadow mb-5">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" class="mt-1 block w-full p-2 border rounded" placeholder="Enter your username">
            <button id="login-btn" class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </div>

        <!-- Task Management Section -->
        <div id="task-section" class="bg-white p-4 rounded shadow mb-5 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="welcome-user" class="text-xl font-semibold"></h2>
                <button id="logout-btn" class="text-sm text-blue-500 hover:underline">Logout</button>
            </div>
            <form id="task-form" class="mb-4">
                <div class="mb-3">
                    <label for="task-desc" class="block text-sm font-medium text-gray-700">Task Description</label>
                    <input type="text" id="task-desc" class="mt-1 block w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label for="task-date" class="block text-sm font-medium text-gray-700">Task Date</label>
                    <input type="date" id="task-date" class="mt-1 block w-full p-2 border rounded" value="">
                </div>
                <div class="mb-3">
                    <label for="task-status" class="block text-sm font-medium text-gray-700">Task Status</label>
                    <select id="task-status" class="mt-1 block w-full p-2 border rounded">
                        <option value="Info">Info</option>
                        <option value="Task">Task</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="task-type" class="block text-sm font-medium text-gray-700">Task Type</label>
                    <select id="task-type" class="mt-1 block w-full p-2 border rounded">
                        <option value="General">General</option>
                        <option value="Ja/Nein">Ja/Nein</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="task-shift" class="block text-sm font-medium text-gray-700">Shift</label>
                    <select id="task-shift" class="mt-1 block w-full p-2 border rounded">
                        <option value="FD">FD</option>
                        <option value="SD">SD</option>
                        <option value="ND">ND</option>
                        <option value="ALLE">ALLE</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="task-relevancy" class="block text-sm font-medium text-gray-700">Relevancy Days</label>
                    <input type="number" id="task-relevancy" class="mt-1 block w-full p-2 border rounded" value="0">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Add Task</button>
            </form>


            <div id="task-list" class="space-y-3">
                <!-- Task items will be dynamically inserted here -->
            </div>

            <div class="mt-5">
                <button id="export-btn" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Export Tasks as JSON</button>
            </div>
        </div>
    </div>

    
    

    <script src="app.js"></script>
</body>

</html>
